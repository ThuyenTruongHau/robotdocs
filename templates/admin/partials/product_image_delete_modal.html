<!-- Product Image Delete Confirmation Modal -->
<div class="modal fade" id="productImageDeleteModal" tabindex="-1" aria-labelledby="productImageDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="productImageDeleteModalLabel">
                    <i class="fas fa-exclamation-triangle"></i> Xác nhận xóa hình ảnh
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning">
                    <i class="fas fa-warning"></i>
                    <strong>Cảnh báo:</strong> Hành động này không thể hoàn tác!
                </div>
                
                <p>Bạn có chắc chắn muốn xóa hình ảnh này?</p>
                
                <div class="text-center mb-3">
                    <img id="imagePreview" src="" alt="Preview" class="img-thumbnail" style="max-width: 200px;">
                </div>
                
                <div class="text-center">
                    <small class="text-muted">
                        <i class="fas fa-info-circle"></i> 
                        <span id="imageInfo"></span>
                    </small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times"></i> Hủy
                </button>
                <form id="productImageDeleteForm" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Xác nhận xóa
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
